<div class="main">
    <div class="question">
        <p>Question (Stem)*</p>
        <input [(ngModel)]="getQuestion(0).name" type="text" id="question" name="question" placeholder="Enter Question (Stem)" />
        <p>{{getQuestion(0).name}}</p>
    </div>
    <div class="title-positon">
        <div>Set Title Position</div>
        <div class="title-input">
            <input class="checkbox-input" type="checkbox" name="" id="" />
            <p>1st Column</p>
            <input class="checkbox-input" type="checkbox" name="" id="" />
            <p>1st Row</p>
        </div>
    </div>
    <div class="set-matrix-dimension">
        <div class="set-column-width">
            <p>Set Column Width</p>
            <div>
                <!-- Dropdown for selecting column number -->
                <select>
                    <option value="1">Column 1</option>
                    <option value="2">Column 2</option>
                    <!-- Add more columns as needed -->
                </select>

                <!-- Input field for typing custom width -->
                <input type="number" value="300" />
            </div>
        </div>
        <div class="set-row-height">
            <p>Set row height</p>
            <div>
                <!-- Dropdown for selecting column number -->
                <select>
                    <option value="1">row 1</option>
                    <option value="2">row 2</option>
                    <!-- Add more columns as needed -->
                </select>

                <!-- Input field for typing custom width -->
                <input type="number" value="80" />
            </div>
        </div>
    </div>
    <div class="matrix-section">
        <p>Matrix Seletion*</p>
        <div class="matrix">
            <div class="heading">
                <div class="column-0 col"></div>
                <div class="column-1 col">Column 1</div>
                <div class="column-2 col">Column 2</div>
            </div>
            <div class="row-1 row">
                <div class="row-Number">row-1</div>
                <div class="matrix-row">
                    <div class="title box">
                        <input type="text" id="row-1-col-1" name="row-1-col-1" placeholder="Column-1" />
                    </div>
                    <div class="title box">
                        <input type="text" id="row-1-col-2" name="row-1-col-2" placeholder="Column-2" />
                    </div>
                </div>
            </div>
            <div class="row-2 row">
                <div class="row-Number">row-2</div>
                <div class="matrix-row">
                    <div class="box">
                        <div class="drop">Drop Response Here</div>
                    </div>
                    <div class="box">
                        <div class="drop">Drop Response Here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="response-drag-box">
        <div class="response-drag-option">
            <input class="checkbox-input" type="checkbox" name="" id="" />
            <p>Suffle Response</p>
            <input class="checkbox-input" type="checkbox" name="" id="" />
            <p>Duplicate Response</p>
        </div>
        <div  class="response-drag-box">
            <div *ngFor="let response of getQuestion(0)?.response; let j=index"  >
                <div class="drag-handle">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p> {{ response.text }}</p>
                
            </div>
        </div>
    </div>
    <div class="response-add">
        <p>Responses</p>

        <div *ngFor="let response of getQuestion(0)?.response; let j=index" class="response-input">
            <div class="response">
                <div class="drag-handle">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input [(ngModel)]="response.text" type="text" id="question" name="question"  placeholder="Response 1" />
            </div>
            <div (click)="deleteResponse(j)" class="delete-response"><i class="fa-solid fa-trash" style="color: #1F7A54;"></i></div>
        </div>
        <button (click)="addResponse()">Add Response</button>
    </div>
</div>
